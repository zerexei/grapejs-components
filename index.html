<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GrapesJS Plugin Boilerplate</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/@zerexei/grapejs-components.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height: 0px; overflow: hidden"></div>

    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,
        plugins: ['zerexei-components'],
      });
      window.editor = editor;

      const scriptEl = document.createElement('script');
      scriptEl.src = 'https://cdn.tailwindcss.com';
      editor.Canvas.getDocument().head.appendChild(scriptEl);
    </script>
  </body>
</html>
