<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GrapesJS Plugin Boilerplate</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/@zerexei/grapejs-components.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height: 0px; overflow: hidden"></div>

    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,
        plugins: ['zerexei-components'],
        canvas: {
          styles: ['https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css'],
          scripts: ['https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js', 'https://cdn.tailwindcss.com']
        }
      });
      window.editor = editor;
    </script>
  </body>
</html>
